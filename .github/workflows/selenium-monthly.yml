name: Run Selenium Tests - Last Day of Month (8 PM IST)

on:
  schedule:
    # 14:30 UTC = 8:00 PM IST
    # Run on 28–31, validation will ensure LAST DAY only
    - cron: '30 14 28-31 * *'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
      DEBUG_USERNAME: "lavanya@peregrine-it.com"
      DEBUG_PASSWORD: "Hardik@04"
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
      # 0️⃣ Run ONLY if today is LAST DAY of month in IST
      # (Skip this check when manually triggered)
      - name: Check if today is last day of month (IST)
        if: github.event_name != 'workflow_dispatch'
        run: |
          TODAY_IST=$(TZ="Asia/Kolkata" date +'%d')
          TOMORROW_IST=$(TZ="Asia/Kolkata" date -d 'tomorrow' +'%d')

          echo "Today IST: $TODAY_IST"
          echo "Tomorrow IST: $TOMORROW_IST"

          if [ "$TOMORROW_IST" != "01" ]; then
            echo "⛔ Today is NOT the last day of the month (IST). Stopping workflow."
            exit 1
          fi

          echo "✅ Today is the LAST DAY of the month (IST). Continuing..."

      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip libxi6 libxss1 libgdk-pixbuf2.0-0 libnss3 libx11-xcb1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
          google-chrome --version

      # 4️⃣ Show CI environment info
      - name: Show CI and workspace paths
        run: |
          echo "CI: $CI"
          echo "Working dir: ${{ github.workspace }}"
          env | grep CI

      # 5️⃣ Setup writable directory for Excel export
      - name: Set up writable directory for Excel export
        run: |
          mkdir -p ${{ github.workspace }}/tempExcel
          chmod -R 777 ${{ github.workspace }}/tempExcel
          echo "✅ tempExcel directory created with full write permission"

      # 6️⃣ Clean, compile and run tests
      - name: Clean, compile and run tests
        run: ./retry-tests.sh
